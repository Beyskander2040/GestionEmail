<h2 mat-dialog-title>Fetching emails for: {{ data.emailAddress }}</h2>
<mat-dialog-content>
  <form (ngSubmit)="onFetchEmails()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Fetch Emails</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
